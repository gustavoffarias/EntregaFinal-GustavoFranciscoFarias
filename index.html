<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CarMarket</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- JavaScript -->
    <script src="./js/script.js" type="module" defer></script>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- AOS Animate -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body class="bg-color">
    <header>
        <h1>Car Market</h1>
        <h4>El mejor lugar para encontrar lo que necesita tu vehiculo</h4>
    </header>
    <main class="main-custom">
        <div class="d-grid gap-2">
            <button class="btn btn-primary" id="btnCarrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                Carrito  
                <span class="badge" id="contadorCart"></span>
            </button>
        </div>

        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h2>Carrito</h2>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="menuCarrito">
                <ul id="listaCarrito"></ul>
                <p id="carritoTotal"></p>
                <form id="formCompraFinal">
                    <label for="nombre">Nombre:</label>
                    <input required type="text" placeholder="" name="nombre">
                    <label for="email">Email:</label>
                    <input required type="email" placeholder="" name="email">
                    <label for="telefono">Telefono:</label>
                    <input required type="number" placeholder="" name="telefono">
                    <button type="submit" type="button" class="btn btn-primary" id="botonCompraFinal">Finalizar Compra</button>
                </form>
            </div>
        </div>

        <div id="products">
            <div id="filters-div">
                <h3>Productos</h3>
                <form>
                    <select class="form-select" aria-label="Default select example" id="tipoProducto">
                        <option selected value="0">Todo</option>
                        <option value="Lubricantes">Lubricantes</option>
                        <option value="Filtros">Filtros</option>
                        <option value="Cubiertas">Cubiertas</option>
                    </select>
                </form>
                <h3>Precios</h3>
                <form>
                    <form id="formCompraFinal">
                        <input required type="text" placeholder="Minimo" name="min">
                        <input required type="text" placeholder="Maximo" name="max">
                        <input type="submit" value="Filtrar" class="btn btn-primary" id="botonFiltroPrecio">
                    </form>
                </form>
            </div>


            <div class="container">
                <div class="row" id="contenedorProductos">

                </div>
            </div>
        </div>
        
    </main>

    <!-- Etiquetas script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
